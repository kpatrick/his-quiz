<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <script src="js/jquery-2.2.4.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      .header td {font-weight: bold;}
      td {width: 200px; padding: 20px; text-align: center;}
    </style>
  </head>

  <body>
    <div style="width:50%; margin:auto">
    <h1 style="text-align: center">His Quiz</h1>
    <table border=1>
      <tr class="header">
        <td>Early Days</td>
        <td>The Patriarchs</td>
        <td>Moses</td>
        <td>Conquest</td>
        <td>Heroes</td>
      </tr>
      <tr>
        <td data-q="Who created the heavens and the earth?" data-a="God">100</td>
        <td data-q="How many sons did Abraham have?" data-a="Two: Ismael and Issac.">100</td>
        <td data-q="Where was Moses born?" data-a="Egypt">100</td>
        <td data-q="Double Double!" data-a="Choose another category and double if you are correct.">100</td>
        <td data-q="How many soldiers did Gideon use for battle?" data-a="300">100</td>
      </tr>
      <tr>
        <td data-q="What food did God give humans initially?" data-a="Every seed-bearing plant (except one)">200</td>
        <td data-q="Who was Abraham's wife?" data-a="Sarah">200</td>
        <td data-q="Where did Moses see the burning bush?" data-a="Horeb, the Mountain of God">200</td>
        <td data-q="What river did the Israelites cross before conquering Jericho?" data-a="Jordan">200</td>
        <td data-q="What did each soldier of Gideon have for battle?" data-a="Torch, pot, and trumpet">200</td>
      </tr>
      <tr>
        <td data-q="In Eden, what tree was forbidden?" data-a="Tree of the knowledge of Good and Evil">300</td>
        <td data-q="Who did Isaac marry?" data-a="Rebekah">300</td>
        <td data-q="How many plagues did Moses proclaim on Egypt?" data-a="Ten">300</td>
        <td data-q="At the conquest, who was alive from the Exodus?" data-a="Joshua and Caleb">300</td>
        <td data-q="How did Gideon decided how to send soldiers home?" data-a="If they were scared, and how they drank.">300</td>
      </tr>
      <tr>
        <td data-q="What kind of clothes did God make after the fall?" data-a="Leather">400</td>
        <td data-q="Who was Jacob fighting with?" data-a="Angel">400</td>
        <td data-q="Where did the Israelites live in Egypt?" data-a="Goshen">400</td>
        <td data-q="How was the city of Jericho defeated?" data-a="God pushed the walls down">400</td>
        <td data-q="Who did Ruth marry?" data-a="Boaz">400</td>
      </tr>
      <tr>
        <td data-q="How many people were saved from the great flood?" data-a="Eight people">500</td>
        <td data-q="What was Jacob's new name?" data-a="Israel">500</td>
        <td data-q="What miraculous food did the Israelites eat each day?" data-a="Manna">500</td>
        <td data-q="Who was saved at the battle of Jericho? " data-a="Rahab and her family">500</td>
        <td data-q="Who was Ruth's mother-in-law?" data-a="Naomi">500</td>
      </tr>
    </table>

    <div id="modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">        
          <div class="modal-body">
            <p id="question"></p>
            <p id="answer" style="display:none"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="show_answer">Show Answer</button>            
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </div>

    
    <script>
    var currentCell = null;
    $("td").on("click", function(event){        
      var target = $(event.currentTarget);
      if (!target.attr("data-q")) {return;}
      currentCell = target;
      // which column
      var colIndex = target.parent().find("td").index(event.currentTarget);
      var columnText = $(".header td:nth-child(" + (colIndex+1) + ")").text();
      
      $("#question").html(columnText + " for " + target.text() + "<br><br>" + target.attr("data-q")); 
      $("#answer").html(target.attr("data-a") || "default answer");
      $("#answer").hide();
      $("#show_answer").show();
      
      $("#modal").modal();      
      
    });
    
    $("button[data-dismiss]").on("click", function(event){
      currentCell.attr("data-q", ""); 
      currentCell.html("&nbsp;");
    });
    $("#show_answer").on("click", function(event){      
      $("#show_answer").hide();
      $("#answer").slideDown();      
    });
    </script>
  </body>
</html>
